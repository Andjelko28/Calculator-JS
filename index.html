<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div data-output-secondary class="secondary-output"></div>
        <div data-output-main class="main-output"></div>
      </div>
      <div class="buttons">
        <button data-clear class="btn btn-all-clear">CLEAR</button>
        <button data-delete class="btn btn-delete">DELETE</button>

        <button data-number class="btn btn-numbers">7</button>
        <button data-number class="btn btn-numbers">8</button>
        <button data-number class="btn btn-numbers">9</button>
        <button data-operators class="btn btn-operators">/</button>

        <button data-number class="btn btn-numbers">4</button>
        <button data-number class="btn btn-numbers">5</button>
        <button data-number class="btn btn-numbers">6</button>
        <button data-operators class="btn btn-operators">*</button>

        <button data-number class="btn btn-numbers">1</button>
        <button data-number class="btn btn-numbers">2</button>
        <button data-number class="btn btn-numbers">3</button>
        <button data-operators class="btn btn-operators">-</button>

        <button data-number class="btn btn-dot">.</button>
        <button data-number class="btn btn-numbers">0</button>
        <button data-equal class="btn btn-equal">=</button>
        <button data-operators class="btn btn-operators">+</button>
      </div>
    </div>
  </body>
</html>
